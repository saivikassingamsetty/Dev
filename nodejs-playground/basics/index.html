<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node App</title>
    <style>
      .toolbar {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin: 1rem;

        h1 {
          font-size: xx-large;
        }
      }

      nav {
        display: flex;
        align-items: flex-end;
        gap: 1rem;

        > a {
          font-size: x-large;
          background-color: wheat;
          padding: 1rem;
          border: 1px;
          border-radius: 20%;
        }

        > a:hover {
          background-color: orange;
        }
      }

      .main {
        font-size: xx-large;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 2rem;
      }
      .page-content {
        text-align: center;
        padding-top: 40px;
      }
      .products-list {
        padding: 10px 10px;
        margin: 2px auto;
        color: #fff;
        border-bottom: #232323 1.5px solid;
      }
      .products-detail {
        display: flex;
      }
      .product-image {
        width: 140px;
        height: 140px;
        border-radius: 5px;
        padding: 10px 10px;
        margin: 0px 10px;
      }
      .product-specs {
        text-align: left;
        margin: 0px 10px;
      }
      .product-page {
        padding: 20px 50px;
      }
      .product-desc {
        display: flex;
        width: 100%;
      }
      .product-desc-image {
        margin-right: 20px;
      }
      .product-details-info {
        margin-left: 40px;
        text-align: left;
      }
      .product-desc-p {
        margin-top: 4px;
        font-size: 14px;
      }
      .product-desc-details {
        text-align: left;
        margin: 20px 0px;
      }
      .product-details-desc {
        margin-top: 60px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <section class="toolbar">
      <h1>Node App</h1>
      <nav>
        <a href="/home">Home</a>
        <a href="/products">Products</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>
    </section>

    <section class="main">
      <h1>Welcome to the Node App</h1>
      {{%CONTENT%}}

      <product-details></product-details>
    </section>
  </body>
</html>
